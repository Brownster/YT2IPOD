<!DOCTYPE html>
<html>
<head>
    <title>Send to iPod</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { width: 320px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; overflow: hidden; }
        .container { padding: 24px 20px; position: relative; }
        .header { text-align: center; margin-bottom: 24px; }
        .logo { width: 48px; height: 48px; background: rgba(255, 255, 255, 0.15); border-radius: 12px; margin: 0 auto 12px; display: flex; align-items: center; justify-content: center; font-size: 24px; backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        h1 { font-size: 18px; font-weight: 600; margin-bottom: 4px; text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1); }
        .subtitle { font-size: 13px; opacity: 0.8; font-weight: 400; }
        .button-container { display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px; }
        .btn { padding: 14px 20px; border: none; border-radius: 12px; font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.2s ease; position: relative; overflow: hidden; backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); color: white; text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1); display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent); transition: left 0.5s; }
        .btn:hover::before { left: 100%; }
        .btn-music { background: rgba(255, 107, 107, 0.2); }
        .btn-music:hover { background: rgba(255, 107, 107, 0.3); transform: translateY(-2px); box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3); }
        .btn-audiobook { background: rgba(84, 160, 255, 0.2); }
        .btn-audiobook:hover { background: rgba(84, 160, 255, 0.3); transform: translateY(-2px); box-shadow: 0 8px 25px rgba(84, 160, 255, 0.3); }
        .btn-podcast { background: rgba(46, 213, 115, 0.2); }
        .btn-podcast:hover { background: rgba(46, 213, 115, 0.3); transform: translateY(-2px); box-shadow: 0 8px 25px rgba(46, 213, 115, 0.3); }
        .btn:active { transform: translateY(0); transition: transform 0.1s; }
        .btn-icon { font-size: 16px; }
        #status { min-height: 20px; padding: 12px; border-radius: 8px; font-size: 13px; font-weight: 500; text-align: center; transition: all 0.3s ease; backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .status-hidden { opacity: 0; transform: translateY(10px); }
        .status-success { background: rgba(46, 213, 115, 0.2); color: #ffffff; opacity: 1; transform: translateY(0); }
        .status-error { background: rgba(255, 107, 107, 0.2); color: #ffffff; opacity: 1; transform: translateY(0); }
        .status-loading { background: rgba(255, 255, 255, 0.1); color: #ffffff; opacity: 1; transform: translateY(0); }
        .loading-dots::after { content: ''; animation: dots 1.5s infinite; }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60%, 100% { content: '...'; } }
        .background-pattern { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.05; background-image: radial-gradient(circle at 25% 25%, white 2px, transparent 2px), radial-gradient(circle at 75% 75%, white 2px, transparent 2px); background-size: 40px 40px; pointer-events: none; }
        a { color: rgba(255, 255, 255, 0.9); text-decoration: none; }
        a:hover { color: white; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <div class="header">
            <div class="logo">üéµ</div>
            <h1>Send to iPod</h1>
            <div class="subtitle">Convert YouTube videos</div>
        </div>
        
        <div class="button-container">
            <button id="sendMusic" class="btn btn-music">
                <span class="btn-icon">üéµ</span>
                <span>Send as Music</span>
            </button>
            <button id="sendAudiobook" class="btn btn-audiobook">
                <span class="btn-icon">üìö</span>
                <span>Send as Audiobook</span>
            </button>
            <button id="sendPodcast" class="btn btn-podcast">
                <span class="btn-icon">üéôÔ∏è</span>
                <span>Send as Podcast</span>
            </button>
        </div>
        
        <div id="status" class="status-hidden"></div>
    </div>

    <script src="popup.js" defer></script>
</body>
</html>
